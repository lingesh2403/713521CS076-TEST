<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming world</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username or email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" ><a href="home.html">Login</a></button>
                <p class="form-switch">Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
            </form> 
            <form id="signup-form" class="form hidden   ">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="text" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm password" required>
                <button type="submit"><a href="home.html">Sign up</a></button>
                <p class="form-switch">Already have an account? <a href="#" id="login-link">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
