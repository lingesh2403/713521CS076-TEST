<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="xo.css">
</head>

<body>
    <div class="container">

        <div class="main-con">
            <h2>XO Game</h2>
            <div class="container_2">
                <div class="con">
                    <div id="con_1" onclick="update(this)"></div>
                    <div id="con_2" onclick="update(this)"></div>
                    <div id="con_3" onclick="update(this)"></div>
                    <div id="con_4" onclick="update(this)"></div>
                    <div id="con_5" onclick="update(this)"></div>
                    <div id="con_6" onclick="update(this)"></div>
                    <div id="con_7" onclick="update(this)"></div>
                    <div id="con_8" onclick="update(this)"></div>
                    <div id="con_9" onclick="update(this)"></div>
                </div>
            </div>
            <div class="container_3">
                <button type="reset" onclick="resetGame()">Reset</button>
            </div>
        </div>
        <script src="xo.js"></script>
</body>

</html>
